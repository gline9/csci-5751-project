plugins {
    id 'java'
    id 'application'
}

group 'com.gline9'
version '0.0.0'

application {
    mainClassName "com.gline9.csci.hbase.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
    implementation group: 'org.apache.hbase', name: 'hbase-client', version: '2.4.1'
}

installDist {
    destinationDir file("../data/data-injestor")
}
