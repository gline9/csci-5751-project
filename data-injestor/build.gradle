plugins {
    id 'java'
    id 'application'
}

group 'com.gline9'
version '0.0.0'

application {
    mainClassName "com.gline9.csci.hbase.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.hbase', name: 'hbase-client', version: '2.4.1'
}

installDist {
    destinationDir file("~/csci-5751-project/data/text-miner")
}
